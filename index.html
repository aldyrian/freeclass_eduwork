<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="gambar">
                <img src="mockup.png" class="img-thumb" alt="mockup" />
            </div>
            <div class="card-wrapper">
                <div class="card">
                    <img src="logo.png" alt="logo" class="logo" />
                    <div class="form">
                        <input type="text" class="input" placeholder="Phone Number, Username or Email" />
                        <input type="Password" class="input" placeholder="Password" /> <br />
                        <button class="btn">Login</button>
                    </div>
                    <p>OR</p>

                    <a href="#" class="login-with"><i class="fa-brands fa-square-facebook"></i>Login With Facebook</a>
                    <br /><br />
                    <a href="#" class="link-forgot">Forgot Password?</a>
                </div>
                <br />
                <div class="card">
                    <p>Don't Have an account? <a href="#" class="link-signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
